<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UPI Credit Card Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="app-header">
                <div class="app-icon">ğŸ’³</div>
                <h1>Credit Card Pay</h1>
                <p class="app-subtitle">Pay your credit card bills instantly with UPI</p>
            </div>

            <form id="loginForm" class="login-form" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        required
                        aria-required="true"
                        aria-describedby="username-error"
                        autocomplete="username"
                    >
                    <span class="field-error" id="username-error" role="alert"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                            aria-required="true"
                            aria-describedby="password-error"
                            autocomplete="current-password"
                        >
                        <button
                            type="button"
                            class="password-toggle"
                            onclick="togglePassword()"
                            aria-label="Toggle password visibility"
                        >
                            <span id="toggleIcon">ğŸ‘ï¸</span>
                        </button>
                    </div>
                    <span class="field-error" id="password-error" role="alert"></span>
                </div>

                <div class="error-message" id="errorMessage" role="alert"></div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader" style="display: none;"></span>
                </button>

                <div class="login-help">
                    <p class="demo-info">Demo credentials: username: <strong>demo</strong> | password: <strong>demo123</strong></p>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
