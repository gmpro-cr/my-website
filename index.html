<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UPI Credit Card Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="app-header">
                <div class="app-icon">ðŸ’³</div>
                <h1>Credit Card Pay</h1>
                <p class="app-subtitle">Pay your credit card bills instantly with UPI</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="btn btn-primary">Login</button>

                <div class="login-help">
                    <p class="demo-info">Demo credentials: username: <strong>demo</strong> | password: <strong>demo123</strong></p>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
